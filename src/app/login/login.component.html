<div class="parent">
  <mat-card>
  <img mat-card-image src="http://www.ollivanderrobotics.com/wp-content/uploads/2021/05/Ollivander-Robotics-logos_transparent-e1620553175343.png" alt="" >
  <form class="example-form">
    <div style="text-align:center;">
    <mat-form-field class="example-full-width" appearance="legacy">
      <mat-label>Username</mat-label>
      <input type="text" matInput>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="legacy">
      <mat-label>Password</mat-label>
      <input type="password" matInput>
    </mat-form-field>
  </div>
  </form>
    <mat-card-actions><button id="submit-button" mat-button color="primary">Login</button></mat-card-actions>
  <button mat-button><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2048px-Google_%22G%22_Logo.svg.png" alt="" height="25px"> Sign In with Google</button>
  <button mat-button><img src="https://cliply.co/wp-content/uploads/2019/04/371903520_SOCIAL_ICONS_FACEBOOK.png" alt="" height="25px"> Sign In with Facebook</button>
  <button mat-button color="primary"><mat-icon></mat-icon> Sign Up</button>
</mat-card>
</div>
