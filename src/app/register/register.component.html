<div class="parent">
  <mat-card>
  <img mat-card-image src="http://www.ollivanderrobotics.com/wp-content/uploads/2021/05/Ollivander-Robotics-logos_transparent-e1620553175343.png" alt="" >
  <form class="example-form">
    <div style="text-align:center;">
    <mat-form-field class="example-full-width" appearance="legacy">
      <mat-label>Name</mat-label>
      <input type="text" matInput placeholder="Sumit">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="legacy">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="sumit@yahoo.com">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="legacy">
      <mat-label>Telephone</mat-label>
      <input type="tel" matInput placeholder="9999999999">
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="legacy">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="R@3108">
    </mat-form-field>
  </div>
  </form>
    <mat-card-actions><button id="submit-button" mat-button color="primary">Submit</button></mat-card-actions>

</mat-card>

</div>
